<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lilyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pétalos de lirio - 6 pétalos alargados -->
  <ellipse cx="20" cy="12" rx="3" ry="8" fill="url(#lilyGradient)" transform="rotate(0 20 20)" opacity="0.9"/>
  <ellipse cx="20" cy="12" rx="3" ry="8" fill="url(#lilyGradient)" transform="rotate(60 20 20)" opacity="0.9"/>
  <ellipse cx="20" cy="12" rx="3" ry="8" fill="url(#lilyGradient)" transform="rotate(120 20 20)" opacity="0.9"/>
  <ellipse cx="20" cy="12" rx="3" ry="8" fill="url(#lilyGradient)" transform="rotate(180 20 20)" opacity="0.9"/>
  <ellipse cx="20" cy="12" rx="3" ry="8" fill="url(#lilyGradient)" transform="rotate(240 20 20)" opacity="0.9"/>
  <ellipse cx="20" cy="12" rx="3" ry="8" fill="url(#lilyGradient)" transform="rotate(300 20 20)" opacity="0.9"/>
  
  <!-- Centro del lirio -->
  <circle cx="20" cy="20" r="4" fill="url(#centerGradient)" />
  <circle cx="18" cy="19" r="1" fill="#8B4513" opacity="0.7"/>
  <circle cx="22" cy="19" r="1" fill="#8B4513" opacity="0.7"/>
  <circle cx="20" cy="22" r="1" fill="#8B4513" opacity="0.7"/>
  
  <!-- Tallo -->
  <rect x="19" y="24" width="2" height="16" fill="#228B22" opacity="0.8"/>
  <ellipse cx="20" cy="32" rx="4" ry="2" fill="#228B22" opacity="0.6"/>
</svg>